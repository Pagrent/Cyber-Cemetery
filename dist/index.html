<body>

<!-- 固定定位的组件：主题切换按钮 -->
<div class="theme-switcher" title="Toggle Light/Dark Mode">
    <!-- SVG 内容将在 JS 中动态加载 -->
</div>

<!-- 只包含主要内容的动画容器 -->
<div class="page-content">
    <h1 id="page-title">Cyber Cemetery - Page 1</h1>

    <div class="tombstone-container">
        <!-- Tombstone elements will be injected here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <!-- Links will be injected here by JavaScript -->
    </div>
</div> <!-- End of .page-content -->

<!-- 固定定位的组件：模态框遮罩和结构 -->
<!-- Modal Overlay -->
<div class="modal-overlay">
    <!-- Modal will be injected here by JavaScript -->
</div>

<!-- Modal Structure -->
<div class="modal">
    <button class="close-modal">&times;</button>
    <div class="modal-header">
        <img id="modal-avatar" src="" alt="Avatar">
        <div class="modal-name-id">
            <h2 id="modal-name"></h2>
            <p id="modal-id"></p>
            <p id="modal-created" style="display: none;"></p> <!-- Added for creation date -->
        </div>
    </div>
    <div class="modal-content">
        <pre id="modal-epitaph" class="modal-epitaph"></pre>
        <div class="modal-links" id="modal-links">
            <!-- Links will be injected here by JavaScript -->
        </div>
    </div>
</div>
